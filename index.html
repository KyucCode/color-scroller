<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			padding:0px;
			margin: 0px;
		}

		#body {
			margin-top: 13%;
		}

		p {
			width:500px;
		}
	</style>
</head>
<body>
	<center>
		<div id="body">
			<h2>Html Color Scroller</h2>
			<p>by Infinity</p>
			<br>
				<marquee direction="right"><div style="background-color:blue; width:200px;color:blue;">&nbsp;</div><div style="background-color:green; width:200px;color:green;">&nbsp;</div><div style="background-color:yellow; width:200px;color:yellow;">&nbsp;</div><div style="background-color:red; width:200px;color:red;">&nbsp;</div><div style="background-color:purple; width:200px;color:purple;">&nbsp;</div></marquee>
		<style>
		marquee div {
		float:right;
		}
		</style>
		<br>
		<p>Color Scroller uses no flash whatsoever, but a html marquee tag as well as colored div tags to create this object which is a perfect addition to websites involving content for kids, like kid's games e.t.c.</p>
		</div>
	</center>
</body>
</html>
